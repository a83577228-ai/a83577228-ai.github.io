name: Build iOS IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest  # 第12行，确保缩进正确（通常为2或4个空格）

    steps:
      - name: Checkout source
        uses: actions/checkout@v4  # 建议升级到v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd melodytraining  # 新增：进入项目根目录（因为index.html在该目录下）
          npm install

      - name: Add iOS Platform
        run: |
          cd melodytraining
          npx cap add ios

      - name: Sync Project
        run: |
          cd melodytraining
          npx cap sync

      - name: Build Unsigned Archive
        run: |
          cd melodytraining/ios  # 调整路径，进入正确的ios目录
          xcodebuild -workspace App/App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $PWD/build/App.xcarchive \
            archive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            ONLY_ACTIVE_ARCH=NO

      - name: Create Payload for AltStore
        run: |
          cd melodytraining/ios/build/App.xcarchive/Products/Applications
          mkdir Payload
          mv App.app Payload/
          zip -r MelodyTrainer.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4  # 已升级到v4
        with:
          name: MelodyTrainer-IPA
          path: melodytraining/ios/build/App.xcarchive/Products/Applications/MelodyTrainer.ipa
