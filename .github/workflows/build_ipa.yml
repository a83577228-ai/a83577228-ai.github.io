name: Build Web App IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd MelodyTrainer
          npm install

      - name: Build Web Assets
        run: |
          cd MelodyTrainer
          npm run build

      # 新增：准备Web资源（复制文件到www目录）
      - name: Prepare Web Assets
        run: |
          cd MelodyTrainer
          mkdir -p www
          cp index.html www/  # 复制所有必要的前端文件（如果有其他CSS/JS也需要添加）
          # 如有其他文件（如图片、脚本等），补充复制命令：
          # cp script.js www/
          # cp styles.css www/

      - name: Add iOS Platform
        run: |
          cd MelodyTrainer
          npx cap add ios

      # 修复核心：强制使用无签名模式构建，避免报错
      - name: Build IPA (No Signing)
        run: |
          cd MelodyTrainer
          npx cap sync  # 现在能正确找到webDir
          cd ios
          xcodebuild -workspace App/App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $PWD/build/App.xcarchive \
            archive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

          # 手动打包成 IPA
          cd build/App.xcarchive/Products/Applications
          mkdir Payload
          mv App.app Payload/
          zip -r MelodyTrainer.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-ipa
          path: MelodyTrainer/ios/build/App.xcarchive/Products/Applications/MelodyTrainer.ipa
